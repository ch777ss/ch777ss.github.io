<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess' Notebook</title>

  <!-- Handwritten font (optional but nice) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: 80px auto;
      padding: 0 24px;
      text-align: center;
    }

    .avatar{
      width: 96px;
      height: 96px;
      border-radius: 999px;
      object-fit: cover;
      display: block;
      margin: 0 auto 18px auto;
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 650;
      letter-spacing: -0.02em;
      margin: 0 0 12px 0;
    }

    .subtitle {
      font-size: 1.15rem;
      color: #666;
      margin: 0 0 14px 0;
    }

    .aside {
      font-size: 1.25rem;
      margin: 0;
      color: #222;
      font-family: "Shadows Into Light", ui-rounded, "SF Pro Rounded",
                   "Comic Sans MS", "Bradley Hand", cursive;
      letter-spacing: 0.02em;
    }
.notes {
  margin-top: 34px;
  text-align: left;
}

.notes h2 {
  font-size: 1.05rem;
  font-weight: 600;
  margin: 0 0 12px 0;
  color: #111;
  letter-spacing: 0.02em;
}

.note {
  margin-bottom: 16px;
}

.note a {
  color: #f2a1b3;
  font-family: Tahoma, sans-serif;
  font-weight: 700;
  font-size: 1.05rem;
  text-decoration: none;
}

.note a:hover {
  text-decoration: underline;
}

.note .date {
  display: block;
  color: #777;
  font-size: 0.9rem;
  margin-top: 4px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  font-weight: 400;
}
  </style>
</head>

<body>
  <div class="container">
    <img class="avatar" src="avatar.png" alt="Chess avatar" />

    <h1>Chess' Notebook</h1>

    <p class="subtitle">Notes on thinking, systems and reality.</p>

    <p class="aside">A random universe works for me.</p>

    <section class="notes">
      <h2>Notes</h2>

      <div class="note">
        <a href="notes/why-some-behaviors-disappear.html">
          Why some behaviors disappear without punishment
        </a>
        <span class="date">2026-01-25</span>
      </div>
    </section>
  </div>
</body>
</html>
